name: CI

on:
  pull_request:
    paths:
      - '**.php'

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: php-actions/composer@v1

      - name: Run php-cs-fixer
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff

  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: php-actions/composer@v1

      - name: Run phpunit
        run: ./vendor/bin/phpunit tests --colors
